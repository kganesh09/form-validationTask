<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="form-validation.css">
    <script src="https://kit.fontawesome.com/972a121aea.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
        <div class="header">
           <h2>create a Account</h>
       </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="abcde" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error-message!!!</small>
            </div>
            <div class="form-control">
                <label>E-mail</label>
                <input type="email" placeholder="abcde@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error-message!!!</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="create-password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error-message!!!</small>
            </div>
            <div class="form-control">
                <label>Confirm-password</label>
                <input type="password" placeholder="confirm-password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error-message!!!</small>
            </div>
            <button>submit</button>
        </form>
        <script src="form-validation.js"></script>
    </div>
    
</body>
</html>
